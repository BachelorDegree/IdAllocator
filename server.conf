<server>
    daemon_name = aloha_io
    bind_ip = 0.0.0.0
    bind_port = 18989
    so_reuseport = 1
    worker_thread_num = 4
    worker_co_num = 10
</server>
<satellite>
    bind_interface = eth0
    <servers>
        server1 = 10.0.0.102:5553
        # server2 = 10.0.0.103:5553
    </servers>
</satellite>
<libs>
    <IdAllocatorService>
        canonical_service_name = IdAllocatorService
        dylib_path = /root/workspace/FakeIdAllocator/build/libidallocator.so
        config_file = /path/to/business/config.conf
    </IdAllocatorService>
</libs>
